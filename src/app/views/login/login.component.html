<div *transloco="let t; read: 'LOGIN_PAGE'">
  <mat-card class="login-card">
    <form [formGroup]="loginForm" class="login-form">
      <mat-form-field class="full-width">
        <mat-label>{{ t('USERNAME') }}</mat-label>
        <input matInput type="text" formControlName="username" id="username" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>{{ t('PASSWORD') }}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" id="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <fa-icon *ngIf="hide" [icon]="['fas','eye']"></fa-icon>
          <fa-icon *ngIf="!hide" [icon]="['fas','eye-slash']"></fa-icon>
        </button>
      </mat-form-field>
      <div class="login-button">
        <button mat-raised-button color="primary" (click)="login()">{{ t('LOGIN') }}</button>
      </div>
    </form>

  </mat-card>
</div>
