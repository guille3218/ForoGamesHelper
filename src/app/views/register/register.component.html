<div class="register-form">
    <mat-card class="register-card">
        <form [formGroup]="registerForm" class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" id="username" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" id="password" />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <fa-icon *ngIf="hide" [icon]="['fas','eye']"></fa-icon>
                    <fa-icon *ngIf="!hide" [icon]="['fas','eye-slash']"></fa-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" id="email" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" id="name" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Surname</mat-label>
                <input matInput formControlName="surname" id="surname" />
            </mat-form-field>
            <div class="register-button">
                <button mat-raised-button color="primary">Registrarse</button>
            </div>
        </form>
       
    </mat-card>
</div>
